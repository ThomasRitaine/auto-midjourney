version: "3.8"

services:
  app:
    image: node:18-alpine
    working_dir: /usr/src/app
    user: node:node
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=development
      - DATABASE_NAME=auto-midjourney
      - DATABASE_USER_NAME=webapp
      - DATABASE_USER_PASSWORD=webapp-password
      - DATABASE_URL=postgresql://webapp:webapp-password@database:5432/auto-midjourney?schema=public
      - GENERATION_TOKEN=token
      - REGISTRATION_TOKEN=token
      - JWT_SECRET=token
    ports:
      - "80:3000"
      - "5555:5555"
    command: sh -c "(npx prisma studio &) && npm run dev"

  database:
    environment:
      POSTGRES_DB: auto-midjourney
      POSTGRES_USER: webapp
      POSTGRES_PASSWORD: webapp-password

  adminer:
    image: adminer
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_DB_DRIVER: postgres
      ADMINER_DEFAULT_SERVER: database
